
<!DOCTYPE html>

<html>

<head>
  <title>WasmBrowserDemo</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="modulepreload" href="./main.js" />
  <link rel="modulepreload" href="./dotnet.js" />
  <style>
    body {
      background-color: #f0f0f0;
    }

    .form-container {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      background-color: white;
    }
  </style>

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">.Net WAM Demo</a>
  </div>
</nav>

<!-- Page content -->
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2 form-container">
      <!-- Form fields -->
      <div class="mb-3">
        <label for="to" class="form-label">To</label>
        <input type="email" class="form-control" id="to">
      </div>
      <div class="mb-3">
        <label for="cc" class="form-label">CC</label>
        <input type="email" class="form-control" id="cc">
      </div>
      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" class="form-control" id="subject">
      </div>
      <div class="mb-3">
        <label for="body" class="form-label">Body</label>
        <textarea class="form-control" id="body" rows="3"></textarea>
      </div>
      <!-- Download button -->
      <button type="button" class="btn btn-dark btn-lg w-100">Download MSG</button>
    </div>
  </div>
</div>
  <script type='module' src="./main.js"></script>
</body>

</html>
